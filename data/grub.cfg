
if loadfont /boot/grub/fonts/unicode.pf2 ; then
    set gfxmode=auto
    insmod efi_gop
    insmod efi_uga
    insmod gfxterm
    terminal_output gfxterm
fi

set menu_color_normal=white/black
set menu_color_highlight=black/light-gray

menuentry "Start @ISO_NAME@ (free)" {
    set gfxpayload=keep
    linux   /boot/vmlinuz misobasedir=@ISO_NAME@ misolabel=@ISO_LABEL@ nouveau.modeset=1 i915.modeset=1 radeon.modeset=1 nonfree=no @BOOT_ARGS@
    initrd	/boot/intel_ucode.img /boot/initramfs.img
}

menuentry "Start @ISO_NAME@ (nonfree)" {
    set gfxpayload=keep
    linux   /boot/vmlinuz misobasedir=@ISO_NAME@ misolabel=@ISO_LABEL@ nouveau.modeset=1 i915.modeset=1 radeon.modeset=1 nonfree=yes @BOOT_ARGS@
    initrd	/boot/intel_ucode.img /boot/initramfs.img
}
